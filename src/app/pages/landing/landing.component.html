<body class="container">

    <!--menu-->

  <!--main-->
  <main>
    <!--container-->
    <div class="container">
      <!--cards-->
      <div class="cards_container">
        <div class="card_box left_card">
          <div class="margin_card">
            <div class="card_box_top">
              **** 4159
            </div>
            <div class="card_box_center">
              14.157,00$
            </div>
            <div class="card_box_bottom">
              <div>
                04/23
              </div>

                <div class="circle right_circle"></div>

            </div>

        </div>
        <div class="card_box right_card">

            <div class="card">
